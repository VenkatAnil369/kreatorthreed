<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/a1_aluminium_frame.css">

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Raleway:ital,wght@0,500;1,300&family=Water+Brush&display=swap');
    </style>
</head>

<body>
    <div class="a1_aluminium_frame">
        <div class="a1_aluminium_frame_left">
            <div class="a1_aluminium_frame_tagline">
                <p>All Aluminium Frame</p>
            </div>
            <div class="a1_aluminium_frame_left_bottom">
                <div class="a1_aluminium_frame_left_light">
                    <div class="a1_aluminium_frame_left_feather">
                        <img src="./assets/feather.png" alt="">
                    </div>
                    <div class="a1_aluminium_frame_left_light_text">
                        <p>Light</p>
                    </div>
                </div>
                <div class="a1_aluminium_frame_left_durable">
                    <div class="a1_aluminium_frame_left_hammer">
                        <img src="./assets/Hammer.png" alt="">
                    </div>
                    <div class="a1_aluminium_frame_left_durable_text">
                        <p>Durable</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-end">
                <div class="render_section">
                    <img class="render" src="./assets/render.png" />
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
