<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="css/community-page.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Raleway:ital,wght@0,500;1,300&family=Water+Brush&display=swap");
    </style>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<script>
        
            
    $(document).ready(function () {

        $('#navbar').load("nav-bar.html");
        $('#footer-page').load("footer-page.html");
        // $('#footer-page').load("footer-page.html");
    });
    
</script>
<style>
    header{
        z-index: 1;
    }
</style>
<body>
    <div class="community-main">
        <section>
            <div id="navbar">

            </div>
        </section>
        <div class="community-bg1">
          
        </div>
        <div class="meet">
            <h1 id="meet-us">Meet Our Community</h1>
            <div class="community-image">
                <img src="assets/community-main-illustration.svg" alt="image">
            </div>
        </div>
        <div class="only-text">
            <div class="text-community">
                <p id="text-community">We don't believe one size fits all. <br> <br> Involve yourself with us to create <br> the next generation of <br> technologies</p>
            </div>
        </div>
        <div class="text-button">
            <div class="help-text">
                <p id="help-text">If you've helped our <br> Kommunity <br> You will be marked in stone <br> unfaded</p>
                <button class="btn-success" style="background-color: #05BC6C;">Join us</button>
            </div>
            <div class="word-cloud">
                <img src="assets/WordCloud.svg" alt="image" id="word-cloud">
            </div>
           
        </div>
    </div>
    <section>
        <div id="footer-page">
            Footer Finally
        </div>
    </section>
</body>
</html>
